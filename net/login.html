<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى نتفليكس</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <img src="netflix.png" alt="Netflix Logo" class="logo">
        <h2>تسجيل الدخول</h2>
        <form action="index.html" method="get">
            <div class="input-group">
                <label for="email">بريدك الإلكتروني أو رقم الهاتف</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">تذكرني</label>
            </div>
            <button type="submit">تسجيل الدخول</button>
            <div class="help-links">
                <a href="#">نسيت كلمة المرور؟</a> | <a href="#">تسجيل جديد الآن</a>
            </div>
        </form>
        <div class="social-login">
            <p>تسجيل الدخول باستخدام:</p>
            <button class="google-login">Google</button>
            <button class="facebook-login">Facebook</button>
        </div>
        <footer>
            <a href="#">الأسئلة المتكررة</a> | <a href="#">الدعم</a> | <a href="#">شروط الاستخدام</a> | <a href="#">الخصوصية</a>
        </footer>
    </div>
</body>
</html>
